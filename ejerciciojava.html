<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valorllamada=0
let minuto=+prompt('ingrese tipo de llamada:  \n 1)Local \n 2)Regional \n 3)LargaDistaciaNacional \n 4)LargaDistanciaInternacional \n 5)Celular  ')
let tiempo=+prompt('tiempo de llamada: ')
switch(minuto){
    case 1:
        valorllamada=tiempo*50
        document.write(`el valor de tu llamada es ${valorllamada}`)
        break
    case 2:
        if (tiempo>=5){
            valorllamada=(tiempo*100)*0.95
            document.write(`el valor de tu llamada es ${valorllamada}`)
            break
        }else{
            valorllamada=tiempo*100
            document.write(`el valor de tu llamada es ${valorllamada}`)
            break
        }
    case 3:
        if (tiempo>=5){
            valorllamada=(tiempo*500)*0.95
            document.write(`el valor de tu llamada es ${valorllamada}`)
            break
        }else{
            valorllamada=tiempo*500
            document.write(`el valor de tu llamada es ${valorllamada}`)
            break
        }
    case 4:
        valorllamada=tiempo*700
        document.write(`el valor de tu llamada es ${valorllamada}`)
        break
    case 5:
        valorllamada=tiempo*200
        document.write(`el valor de tu llamada es ${valorllamada}`)
        break
    default:
        document.write('no encuentro la opcion')
        break

}
    </script>
</body>
</html>
